<body>
  <header>
    <nav class="navbar">
      <div class="logo">ðŸ’»Threat Intelligence</div>

  </header>
  <section id="services">
    <div class="content">
      <p>Upload your File</p>
      <h2>Select your File based on time period</h2>
      <div class="cards">
        <div class="card card-android">
          <div class="card-body">
            <h2>GREEN</h2>
            <button class="mallu" onclick="document.getElementById('fileUploadGreen').click()">Select File</button>
            <span id="fileNameGreen"></span>
            <input type="file" id="fileUploadGreen" style="display: none;" onchange="showFileName('fileUploadGreen', 'fileNameGreen')">
            <button class="mallu" onclick="uploadFile('fileUploadGreen', 'fileContentsGreen', 'GREENDB')">Upload Now</button>
            <div id="fileContentsGreen"></div>
            <button class="mallu" onclick="toggleFileInput('fileUploadGreen')">See Matches</button>
            <input type="file" id="fileUploadGreenMatches" style="display: none;" onchange="showFileName('fileUploadGreenMatches', 'fileNameGreenMatches')">
            <button class="mallu" onclick="viewMatches('fileUploadGreenMatches', 'GREENDB')">View Matches</button>
          </div>
        </div>
        <div class="card card-website">
          <div class="card-body">
            <h2>RED</h2>
            <button class="mallu" onclick="document.getElementById('fileUploadRed').click()">Select File</button>
            <span id="fileNameRed"></span>
            <input type="file" id="fileUploadRed" style="display: none;" onchange="showFileName('fileUploadRed', 'fileNameRed')">
            <button class="mallu" onclick="uploadFile('fileUploadRed', 'fileContentsRed', 'REDDB')">Upload Now</button>
            <div id="fileContentsRed"></div>
            <button class="mallu" onclick="toggleFileInput('fileUploadRed')">See Matches</button>
            <input type="file" id="fileUploadRedMatches" style="display: none;" onchange="showFileName('fileUploadRedMatches', 'fileNameRedMatches')">
            <button class="mallu" onclick="viewMatches('fileUploadRedMatches', 'REDDB')">View Matches</button>
          </div>
        </div>
        <div class="card card-others">
          <div class="card-body">
            <h2>AMBER</h2>
            <button class="mallu" onclick="document.getElementById('fileUploadAmber').click()">Select File</button>
            <span id="fileNameAmber"></span>
            <input type="file" id="fileUploadAmber" style="display: none;" onchange="showFileName('fileUploadAmber', 'fileNameAmber')">
            <button class="mallu" onclick="uploadFile('fileUploadAmber', 'fileContentsAmber', 'AMBERDB')">Upload Now</button>
            <div id="fileContentsAmber"></div>
            <button class="mallu" onclick="toggleFileInput('fileUploadAmber')">See Matches</button>
            <input type="file" id="fileUploadAmberMatches" style="display: none;" onchange="showFileName('fileUploadAmberMatches', 'fileNameAmberMatches')">
            <button class="mallu" onclick="viewMatches('fileUploadAmberMatches', 'AMBERDB')">View Matches</button>
          </div>
        </div>
      </div>
    </div>
  </section>
